<html>

  <body>
    <span><h1>Study Buddy Revision Timetable Generator</h1></span>
    
    <div id="setup_panel">
      <form id="setup_form">
        <label for="session_length">Session Length (hours):</label>
        <input type="number" id="session_length" name="session_length" required value="2"><br><br>
        
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required value="2024-02-04"><br><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required value="2024-02-08"><br><br>
    
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required value="09:00"><br><br>
    
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required value="17:00"><br><br>
        <h2>Subjects</h2>
        <input type="text" id="subject_name" placeholder="Subject Name"/><input type="button" id="addsubject" value="Add Subject">
          <div id="subjects">
        </div>
        <input type="submit" value="Generate Timetable!"/>   
        <p type="text" id="url_data"></p>
      </form>
    </div>

    <div id="update_panel">
      <label for="subject">Subject:</label>
      <input type="text" name="subject" id="subject_to_update" />

      <label for="hours_done">Hours Done:</label>
      <input type="text" name="hours_done" id="hours_done" />

      <fieldset>
        <legend>Select an activity:</legend>
      
        <div>
          <input type="radio" id="notes" class="activity" name="activity" value="notes" checked />
          <label for="notes">Notes</label>
        </div>
      
        <div>
          <input type="radio" id="textbook" class="activity" name="activity" value="textbook" />
          <label for="textbook">Textbook</label>
        </div>
        <div>
          <input type="radio" id="pastpapers" class="activity" name="activity" value="pastpapers" />
          <label for="pastpapers">Past Papers</label>
        </div>
      </fieldset>       
      <button id="update_timetable">Update Timetable!</button>   
      <p id="update_status"></p>
      <button id="advance_day">Advance Day</button>      

    </div>

  </body>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="extension.js" type="text/javascript"></script>
</html>
